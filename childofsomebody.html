<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class car{
            constructor(brand){
                this.brand = brand;
            }
            name(){
                return " I have " + this.brand;
            }
        }
        class mod extends car{
            constructor(brand, mod){
                super(brand);
                this.model = mod;
            }
            message(){
                return this.name() +  " The name of the model is " + this.model;
            }
        }
        car1 = new mod("Maruti Suzuki", 800);
        document.write(car1.message());
    </script>
</body>
</html>

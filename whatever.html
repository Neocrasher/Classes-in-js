<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class abc{
            constructor(xya){
                this.name = xya;
            }
            static hey(x){
                let hey = "Welcome";
                return hey + x.name;
            }
            static bye(){
                return "Bye for now";

            }
            letshavefun(){
                return this.name + ", Whats up!";
            }
        }
        ob1 = new abc("Bina");
        document.write(abc.hey(ob1));
        document.write("<br>");
        document.write(ob1.letshavefun());
        document.write("<br>");
        document.write(abc.bye());
    </script>
</body>
</html>
